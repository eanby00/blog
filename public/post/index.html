<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/color.css" />
    <link rel="stylesheet" href="../style/shared.css" />
    <link rel="stylesheet" href="../style/post.css" />
    <script type="module" src="../script/post.js" defer></script>
  </head>
  <body>
    <script>
      const isDarkMode =
        matchMedia("(prefers-color-scheme: dark)").matches ||
        localStorage.getItem("dark") === "true";
      const body = document.querySelector("body");

      isDarkMode
        ? body.classList.add("dark-mode")
        : body.classList.remove("dark-mode");

      localStorage.setItem("dark", isDarkMode);
    </script>
    <template class="template-content-copy">
      <svg
        class="copy-icon"
        xmlns="http://www.w3.org/2000/svg"
        height="40px"
        viewBox="0 -960 960 960"
        width="40px"
        fill="#FFFFFF"
      >

          d="M320-213.33q-27 0-46.83-19.84Q253.33-253 253.33-280v-533.33q0-27 19.84-46.84Q293-880 320-880h413.33q27 0 46.84 19.83Q800-840.33 800-813.33V-280q0 27-19.83 46.83-19.84 19.84-46.84 19.84H320Zm0-66.67h413.33v-533.33H320V-280ZM186.67-80q-27 0-46.84-19.83Q120-119.67 120-146.67v-600h66.67v600h480V-80h-480ZM320-280v-533.33V-280Z"
        />

    </template>

    <template class="template-content-copy-done">
      <svg
        class="copy-icon-done close"
        xmlns="http://www.w3.org/2000/svg"
        height="40px"
        viewBox="0 -960 960 960"
        width="40px"
        fill="#FFFFFF"
      >
        <path
          d="M379.33-244 154-469.33 201.67-517l177.66 177.67 378.34-378.34L805.33-670l-426 426Z"
        />
      </svg>
    </template>

    <template class="template-nav-anchor">
      <nav>
        <ul></ul>
      </nav>
    </template>

    <template class="template-anchor">
      <li><a></a></li>
    </template>

    <div class="backdrop"></div>

    <header class="main-header">
      <h1><a href="/">Blog</a></h1>
      <div>
        <button class="dark close" title="change dark mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="48px"
            viewBox="0 -960 960 960"
            width="48px"
            fill="#FFFFFF"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q8 0 17 .5t23 1.5q-36 32-56 79t-20 99q0 90 63 153t153 63q52 0 99-18.5t79-51.5q1 12 1.5 19.5t.5 14.5q0 150-105 255T480-120Zm0-60q109 0 190-67.5T771-406q-25 11-53.67 16.5Q688.67-384 660-384q-114.69 0-195.34-80.66Q384-545.31 384-660q0-24 5-51.5t18-62.5q-98 27-162.5 109.5T180-480q0 125 87.5 212.5T480-180Zm-4-297Z"

        <button class="light close" title="change light mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="48px"
            viewBox="0 -960 960 960"
            width="48px"
            fill="#FFFFFF"
          >
            <path
              d="M480-340q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41Zm0 60q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-450H40v-60h160v60Zm720 0H760v-60h160v60ZM450-760v-160h60v160h-60Zm0 720v-160h60v160h-60ZM262-658l-100-97 43-44 96 100-39 41Zm494 496-98-100 41-41 99 98-42 43Zm-99-537 98-99 44 42-99 98-43-41ZM162-205l99-98 42 42-98 99-43-43Zm318-275Z"
            />
          </svg>
        </button>
        <button class="mobile-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <main>
      <article class="content-container"></article>
      <aside class="anchor-container"></aside>
    </main>

    <div class="spinner display">
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
      </svg>
    </div>

    <footer>
      <a
        href=""
        class="link-github close"
        target="_blank"
        aria-label="go post page in Github project repository"
      >
        <svg
          weight="98"
          height="96"
          viewBox="0 0 98 96"
          xmlns="http://www.w3.org/2000/svg"
        >

            clip-rule="evenodd"

            fill="#24292f"
          />
        </svg>
      </a>
    </footer>

    <button class="upToTop">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="40px"
        viewBox="0 -960 960 960"
        width="40px"
        fill="#FFFFFF"
      >
        <path
          d="M446.67-160v-513l-240 240L160-480l320-320 320 320-46.67 47-240-240v513h-66.66Z"

  </body>
</html>
